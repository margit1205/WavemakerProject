<wm-page name="page1" refreshdataonattach="true" cache="false">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Media List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" statehandler="URL" name="CartitemList1" dataset="bind:Variables.getCartitem.dataSet" navigation="Basic">
                <wm-listtemplate layout="media" name="listtemplate2">
                    <wm-container class="media-body" padding="unset 1.5em unset 1.25em" name="container8">
                        <wm-container name="container13">
                            <wm-layoutgrid name="layoutgrid1">
                                <wm-gridrow name="gridrow1">
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn1">
                                        <wm-picture resizemode="cover" name="picture2" picturesource="bind:Variables.getCartitem.dataSet[$i].product.imageUrl" width="60px"></wm-picture>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn2" horizontalalign="center">
                                        <wm-label class="pull-left" caption="bind:Variables.getCartitem.dataSet[$i].product.pname" name="Name" margin="0em unset 0.5em unset" fontsize="1.143" fontunit="em"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn5" horizontalalign="center">
                                        <wm-label name="productprice" class="pull-right" caption="bind:&quot;Rs.&quot;+Variables.getCartitem.dataSet[$i].product.price" fontsize="16" margin="6px unset unset unset"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn6" horizontalalign="center">
                                        <wm-composite name="composite4" show="true">
                                            <wm-checkbox caption="" class="col-md-push-3 col-md-9" name="checkbox2" on-click="checkbox2Click($event, widget, item, currentItemWidgets)" datavalue="true" checkedvalue="false" uncheckedvalue="true" required="true"></wm-checkbox>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn7">
                                        <wm-button class="btn-default btn-transparent" caption="" type="button" margin=".8em 0.5em unset 0.5em" name="button3" iconclass="wi wi-delete fa-lg" color="#da0a0a" iconposition="right" on-click="Variables.RemoveItem.invoke()"></wm-button>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-container>
                </wm-listtemplate>
            </wm-list>
            <wm-layoutgrid name="layoutgrid3">
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn14"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn15" padding="20px unset unset unset" horizontalalign="center"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn16" horizontalalign="center">
                        <wm-label class="pull-right" caption="TOTAL" fontsize="16" name="total" margin="20px 45px unset unset"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn23" horizontalalign="left">
                        <wm-label caption="Rs.00" fontsize="14" fontweight="bold" name="amount" margin="20px unset unset unset"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-layoutgrid name="layoutgrid4">
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn17"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn18"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn19"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn20" horizontalalign="right"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn21" horizontalalign="right">
                        <wm-button class="btn-primary" caption="Make Payment" type="button" margin="35px 0.5px unset 0.5px" name="button4" on-click="Actions.goToPage_PaymentPage.invoke()"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>

<wm-partial name="partial1">
    <wm-search name="search1" placeholder="Search order by name or order id" searchon="typing" matchmode="startignorecase" class="search-order" dataset="bind:Variables.searchOrderlist.dataSet" displaylabel="addressId" datafield="All Fields" show="false" on-submit="search1Submit($event, widget)"
        searchkey="id,userAddress.pincode,userAddress.userinfo.fullName,userAddress.userinfo.phone"></wm-search>
    <wm-table editmode="inline" statehandler="URL" name="OrderlistTable1" title="" dataset="bind:Variables.ShopingappOrderlistData.dataSet" navigation="Basic" filtermode="search" searchlabel="Search selected data" showheader="true">
        <wm-table-column binding="userinfo.fullName" caption="Full Name" width="200px" edit-widget-type="text" related-entity-name="Userinfo" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
        <wm-table-column binding="userinfo.email" caption="Email" width="200px" edit-widget-type="text" related-entity-name="Userinfo" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
        <wm-table-column binding="userinfo.phone" caption="Phone No." width="200px" edit-widget-type="number" related-entity-name="Userinfo" type="long" generator="assigned" readonly="true" show="true"></wm-table-column>
        <wm-table-column binding="orderDate" caption="Order Date" width="200px" edit-widget-type="datetime" type="datetime" generator="assigned" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="shippingDate" caption="Shipping Date" width="200px" edit-widget-type="datetime" type="datetime" generator="assigned" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="userAddress.address" caption="Area" width="200px" edit-widget-type="text" related-entity-name="UserAddress" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
        <wm-table-column binding="userAddress.city" caption="City" width="200px" edit-widget-type="text" related-entity-name="UserAddress" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
        <wm-table-column binding="userAddress.pincode" caption="Pincode" width="200px" edit-widget-type="number" related-entity-name="UserAddress" type="integer" generator="assigned" readonly="true" show="true"></wm-table-column>
        <wm-table-column binding="userAddress.state" caption="State" width="200px" edit-widget-type="text" related-entity-name="UserAddress" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
        <wm-table-column binding="userAddress.country" caption="Country" width="200px" edit-widget-type="text" related-entity-name="UserAddress" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
        <wm-table-column binding="status" caption="Status" width="200px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="totalAmount" caption="Total Amount" width="200px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
        <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
        <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow($event)" disabled="false" widget-type="button"></wm-table-row-action>
        <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow($event)" disabled="false" widget-type="button"></wm-table-row-action>
    </wm-table>
</wm-partial>

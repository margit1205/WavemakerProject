<wm-page pagetitle="Product Descripation" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1" horizontalalign="left">
                        <wm-picture resizemode="contain" name="picture2" width="300px" picturesource="bind:Variables.productDescrip.dataSet[$i].imageUrl"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3_1">
                        <wm-label padding="unset 0.5em" name="label2" caption="bind:Variables.productDescrip.firstRecord.pname" class="h4" fontweight="bold"></wm-label>
                        <wm-label padding="unset 0.5em" caption="bind:Variables.productDescrip.firstRecord.description" name="label3" class="p"></wm-label>
                        <wm-label padding="unset 0.5em" caption="bind:Variables.productDescrip.firstRecord.id" class="p" name="ProductDescId" show="false"></wm-label>
                        <wm-label padding="unset 0.5em" caption="bind:&quot;Rs.&quot;+Variables.productDescrip.dataSet[$i].price" name="label4" fontweight="bold" margin="20px unset 10px unset"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="left">
                        <wm-button class="btn-default btn-info" caption="Add to cart" type="button" margin="unset 0.5em unset 0em" name="button1" on-click="Variables.AddToCart.invoke()"></wm-button>
                        <wm-button class="btn-default btn-success" caption="Buy Now" type="button" margin="unset 0.5em" name="button2" on-click="Actions.goToPage_PaymentPage.invoke()"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn5"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>

<wm-page pagetitle="Mobile Page" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-list listclass="list-group" template="true" template-name="Business Card" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" statehandler="URL" name="mobilelist" dataset="bind:Variables.getPhonepage.dataSet" navigation="Basic">
                <wm-listtemplate layout="media" name="listtemplate4">
                    <wm-card name="card4" on-click="Actions.goToPage_ProductDescrip.invoke()">
                        <wm-card-content fontsize="0.8" fontunit="em" name="card_content4">
                            <wm-layoutgrid columns="2" name="layoutgrid4">
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn colwidth="6" columnwidth="4" class="col-xs-6" name="gridcolumn7">
                                        <wm-picture name="Picture" width="100%" picturesource="bind:Variables.getPhonepage.dataSet[$i].imageUrl" on-click="Actions.goToPage_ProductDescrip.invoke()"></wm-picture>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn colwidth="6" columnwidth="8" padding="unset 1.25em" class="col-xs-6" name="gridcolumn8">
                                        <wm-label name="Name" caption="bind:Variables.getPhonepage.dataSet[$i].pname" class="h4" margin="0px unset" on-click="Actions.goToPage_ProductDescrip.invoke()"></wm-label>
                                        <wm-label name="JobTitle" caption="bind:&quot;Rs.&quot;+Variables.getPhonepage.dataSet[$i].price" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label>
                                        <wm-anchor name="PhoneNumber" caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                                        <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap"></wm-anchor>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-card-content>
                    </wm-card>
                </wm-listtemplate>
            </wm-list>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>

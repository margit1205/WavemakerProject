<wm-page pagetitle="Laptop Page" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-list listclass="list-group" template="true" template-name="Business Card" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" statehandler="URL" name="laptoplist" dataset="bind:Variables.getLaptopPge.dataSet" navigation="Basic" itemclass="mylistitem"
                width="100%">
                <wm-listtemplate layout="media" name="listtemplate1">
                    <wm-card name="card1" on-click="Actions.goToPage_ProductDescrip.invoke()">
                        <wm-card-content fontsize="0.8" fontunit="em" name="card_content1">
                            <wm-layoutgrid columns="2" name="layoutgrid1">
                                <wm-gridrow name="gridrow1">
                                    <wm-gridcolumn colwidth="6" columnwidth="6" class="col-xs-6" name="gridcolumn1">
                                        <wm-picture name="Picture" width="100%" picturesource="bind:Variables.getLaptopPge.dataSet[$i].imageUrl"></wm-picture>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn colwidth="6" columnwidth="6" padding="unset 1.25em" class="col-xs-6" name="gridcolumn2">
                                        <wm-label name="Name" caption="bind:Variables.getLaptopPge.dataSet[$i].pname" class="h4" margin="0px unset" whitespace="nowrap"></wm-label>
                                        <wm-label name="Department" caption="bind:&quot;Rs.&quot;+Variables.getLaptopPge.dataSet[$i].price" class="p" margin="unset unset 0px unset" whitespace="nowrap" color="#000000"></wm-label>
                                        <wm-label caption="bind:Variables.getLaptopPge.dataSet[$i].description" class="text-muted text-ellipsis" margin="unset unset 0px unset" name="label3" height="120px"></wm-label>
                                        <wm-anchor name="PhoneNumber" caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                                        <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap"></wm-anchor>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-card-content>
                    </wm-card>
                </wm-listtemplate>
            </wm-list>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
